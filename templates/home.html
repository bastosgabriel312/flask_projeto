<body class="back">


	<!------------------- CARDS HOME ------------------->
	
	<div class="container">
		<button type="button" class = "btn btn-dark" style="margin-bottom: 1%;"data-toggle="modal" data-target="#exampleModal">Inserir +</button>
		<button type="button" class = "btn btn-dark" style="margin-bottom: 1%;" onclick=";">Atualizar</button>

		<div class="row">
		{% for artigo in artigos%}
		  <div class="col-sm-6" style="margin-bottom: 2px; ">
		  	<form id= "form_excluir" name="form_excluir" method="POST">
		    <div class="card">
		    	<a href="#"><input type="image" class="icon-fechar" id="teste" name = "teste"   onClick = "valida_excluir()" src="/static/icon-fechar.png"> </i></a>
		      	<div class="card-body">
		      		<input type="hidden" name="idartigo" id="idartigo" value ="{{artigo[0]}}" >
		        	<h5 class="card-title">{{artigo[1]}}</h5>
		        	<p class="card-text">{{artigo[2]}}<small><br>- {{artigo[3]}}</small></p>
		        </form>
		        	<a href="#" class="btn btn-dark">Visitar</a>
		      </div>
		    </div>
		  </div>
		  {% endfor %}
		</div>
	</div>



<!------------------- CARDS HOME/end ------------------->



	<!-- Large modal -->
<div class="modal" tabindex="-1" role="dialog" id="exampleModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Inserir Artigo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        

<!------------------- CORPO DO MODAL ------------------->
	<div class="container">
		<form action="/home" method="POST">
			<!------------------- FORMULÁRIO INSERIR ARTIGO ------------------->
			<div class="form-group">

			</div>
			<!------------------- INPUTS - INSERIR ARTIGO DE USUARIO ------------------->


		  	<div class="form-group">
		    	<label class="label-form" >Titulo:</label>
		    	<input type="text" class="form-control" id="titulo" name="titulo" placeholder="Titulo do Artigo" maxlength="30" >
		  	</div>
		  	<div class="form-group">
		    	<label class="label-form" >Artigo:</label>
		    	<textarea class="form-control" id="conteudo" name="conteudo" rows="3" maxlength="500"></textarea>
		    	<small>No maximo 500 caracteres</small>

		  	</div>
		  	<div class="form-group">
		    	<label class="label-form" >Autor:</label>
		    	<input type="text" class="form-control" name="autor" id="autor" readonly="true" value="{{usuario}}" >
		    <!------------------- INPUTS - INSERIR ARTIGO DE USUARIO/end ------------------->	
		    

		  	</div>
	
	</div>

<!------------------- CORPO DO MODAL/end ------------------->





      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-dark" onclick="validar()">Enviar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
      </form>
    </div>
  </div>
</div>






<!------------------- SCRIPT PARA VALIDAÇÃO DE CAMPOS ------------------->
<script type="text/javascript">
/* Função Validar */
function validar() {
  // pegando o valor do nome pelos names
  var titulo = document.getElementById("titulo")
  var conteudo = document.getElementById("conteudo");
  var autor = document.getElementById("autor");
  var id_artigo = document.getElementById("id_artigo");






  // verificar se o titulo está vazio
	  if (titulo.value == "") {
	    alert("Titulo do artigo não informado, valores não atualizados.");
	    // retorna a função e não olha as outras linhas
	    return;
	  }

	// verificar se o conteudo está vazio

	  if (conteudo.value == "") {
	    alert("Conteúdo do artigo não informado, valores não atualizados.");
	    // retorna a função e não olha as outras linhas
	    return;
	  }


  alert("Dados atualizados");
  // envia o formulário
  window.location.reload(true); 

}


function valida_excluir() {
	let confirmar = confirm("Deseja realmente excluir o artigo?")
	  if (confirmar==true) {
	  	alert("Artigo deletado!!!");
	  	
	  }
	  else{
	  	alert("Operação cancelada!");
	  	return;
	  }
	 window.location.reload(true); 
}


</script>
